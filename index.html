<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h2>Calculator</h2>
    <div id="bodyCalculator">
        <div id="display"></div>
        <div id="operationBoardTop">
            <button class="operationButtons">+</button>
            <button class="operationButtons">-</button>
            <button id="clearButton">clear</button>
        </div>
        <div id="numberSymbolDivision">
            <div id="symbolBoard">
                <button class="symbolButtons">1</button>
                <button class="symbolButtons">2</button>
                <button class="symbolButtons">3</button>
                <button class="symbolButtons">4</button>
                <button class="symbolButtons">5</button>
                <button class="symbolButtons">6</button>
                <button class="symbolButtons">7</button>
                <button class="symbolButtons">8</button>
                <button class="symbolButtons">9</button>
                <button class="symbolButtons">0</button>
            </div>
            <div id="operationBoardRight">
                <button class="operationButtons">*</button>
                <button class="operationButtons">/</button>
                <button class="operationButtons">=</button>
            </div>
        </div> 
    </div>
</body>
</html>
